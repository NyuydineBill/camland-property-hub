[build]
  command = "npm run build"
  publish = "dist"

# Disable secrets scanning for Supabase public keys (these are safe to expose)
[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_PUBLISHABLE_KEY,VITE_SUPABASE_URL,VITE_SUPABASE_PROJECT_ID"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
